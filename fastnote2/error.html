    /* Styles généraux pour le corps */
body {
    display: flex;

;
    font-family: Arial, sans-serif;
}

/* Conteneur de la page d'erreur */
.error-container {
    text-align: center;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.error-container h1 {

    color: #ff6b6b;
    margin: 0;
}

.error-message {
    font-size: 18px;
    color: #333;
    margin: 20px 0;
}

/* Bouton de retour */
.back-button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    font-size: 16px;
    color: #fff;
    background-color: #1c2c54;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

    background-color: #1c2c54;
